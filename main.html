<html>
	<!-- 
		Main HTML page 

		This is the main HTML user interface.  This file by itself will
		be capabile of maintaing an offline ToDo list.  Once connected
		to the internet, it will be capable of syncing its local list
		with the server through AJAX calls.

		The local database will consist of a JSON string.
	-->
	<head>
		
<style type="text/css">
	#top{
		background-color: #999;
	}

	#main{
		background-color: #ccc;
	}

	.category_name{
		font-weight: bold;
	}

	.cat1{
		background-color: #fcc;	
	}

	.cat2{
		background-color: #cfc;
	}

	.item{
		border: 1px solid black;
		float: clear;
	}

	.check{
		float:left;
		width: 8%;
	}

	.item_name{
		float: left;
		width: 90%;
	}
	.clear {
		clear: both;
	}
	button.delete{
		width: 8%;
		float: right;
	}

</style>

<script type="text/javascript">

function ready(){
	bind_events();	
}

function bind_events(){
	var buttons = document.getElementsByTagName("button");
	for(var i=0; i<buttons.length; i++){
		var b = buttons[i];		
		var cls = b.getAttribute("class");
		if(cls=="add_category"){
			b.onclick = add_category;
		}else if(cls=="delete_item"){
			b.onclick = delete_item;
		}else if(cls=="delete_category"){
			b.onclick = delete_category;
		}else if(cls=="add_item"){
			b.onclick = add_item;
		}
	}

	var inputs = document.getElementsByTagName("input");
	for(var x=0; x<inputs.length; x++){
		var i = inputs[x];
		if(i.getAttribute("type")=="checkbox"){
			i.onclick=check_box;
		}else if(i.getAttribute("type")=="input"){
			i.onkeypress=submit;
		}
	}
}


</script>

	</head>

	<body onload="body_ready()">
		<div id="top">
			<!--
		       	The top section will have a text box for inserting new 
			items to the list.	
			-->
			<h2>ToDo List</h2>
			<input class="add_item" type="text" value="Add new item..." />
		<button class="add_item">+</button>
		</div>


		<div id="main">
			<!--
			The main section will display the todo list.

			-->
			<!-- Example Items -->
			<div class="cat1">
				<div class="category_name" uuid="11111">
					Dry Food
				</div>
				<div class="item" uuid="222222">
					<input type="checkbox" class="check" />
					<div class="item_name">
						Bread
						<button class="delete" style="display:none;">Delete</button>
					</div>
					<div class="clear"></div>
				</div>
				<div class="item" uuid="333333">
					<input type="checkbox" class="check" checked />
					<div class="item_name">
						Rice
						<button class="delete" >Delete</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		<div class="cat2">
			<div class="category_name" uuid="444444">
				Frozen Food
				</div>
				<div class="item" uuid="5555555">
					<input type="checkbox" class="check" />
					<div class="item_name">
						Frozen Chicken
						<button class="delete" style="display:none;">Delete</button>
					</div>
					<div class="clear"></div>
				</div>
				<div class="item" uuid="6666666">
					<input type="checkbox" class="check" checked />
					<div class="item_name">
						Ice Cream
						<button class="delete" >Delete</button>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>

		<button class="add_category">Add Category</button>

		<!--
		The bottom section will be used for printing log and debugging 
		info
		-->
		<div id="bottom">

		</div>
	</body>
</html>
